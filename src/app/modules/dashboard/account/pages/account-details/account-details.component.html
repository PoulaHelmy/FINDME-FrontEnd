<mat-card>
  <mat-card-content>
    <div class="profile p-2">
      <div class="container m-auto">
        <div class="row profileSec m-5">
          <div class="col-md-5">
            <div
              class="d-flex align-items-center justify-content-center text-center p-5"
            >
              <img
                [src]="userDetails['photo'] | imgDefualt: defImg"
                class="img-fluid rounded-circle"
              />
            </div>
          </div>
          <div
            class="col-md-7 d-flex align-items-center justify-content-center"
          >
            <div class="p-1">
              <h1 class="py-2 text-center">PROFILE</h1>
              <p>
                Name:
                <span class="profileData">{{
                  userDetails["name"] ? userDetails["name"] : ""
                }}</span>
              </p>
              <p>
                E-mail:
                <span class="profileData">{{ userDetails["email"] }}</span>
              </p>
              <p>
                Phone Number:
                <span class="profileData">{{ userDetails["phone"] }}</span>
              </p>
              <div class="text-center p-3">
                <button
                  [routerLink]="['/dashboard/account/update']"
                  class="rounded-pill btn-mine"
                >
                  Update
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
