<div class="container my-4">
  <mat-card class="my-2">
    <mat-card-header>
      <mat-card-title>Incoming Requests</mat-card-title>
      <mat-card-subtitle
      >All Of My Incoming Requests and all Actions
      </mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <mat-selection-list [multiple]="false">
        <mat-list-option *ngFor="let request of requests">
          <div class="items-list-contanier">
            <div class="right-content">
              <mat-chip-list aria-label="Request Status">
                <mat-chip color="primary" selected>{{ request.name }}</mat-chip>
                <mat-chip color="accent" *ngIf="request.status == 1" selected>Request Approved
                </mat-chip>
                <mat-chip
                  color="accent"
                  [routerLink]="['/dashboard/chats/', request.id]"
                  *ngIf="request.status == 1"
                  selected
                >Chat...
                </mat-chip>
                <mat-chip color="warn" *ngIf="request.status == 0" selected>Pending</mat-chip>
                <mat-chip color="warn" *ngIf="request.status == -1" selected>Request rejected</mat-chip>
              </mat-chip-list>
            </div>
            <div class="left-content">
              <mat-chip-list aria-label="Request Status">
                <mat-chip color="accent" selected
                          *ngIf="request.status == 0"
                          (click)="approveRequest(request.id, 1)"
                          aria-label="Approve Request"
                          matTooltip="Approve Request"
                          matTooltipPosition="left">
                  <mat-icon>done_outline</mat-icon>
                </mat-chip>
                <mat-chip color="warn" selected
                          *ngIf="request.status == 0"
                          (click)="approveRequest(request.id, -1)"
                          aria-label="Reject Request"
                          matTooltip="Reject Request"
                          matTooltipPosition="left">
                  <mat-icon>clear</mat-icon>
                </mat-chip>
                <mat-chip color="primary" selected
                          aria-label="Show Request"
                          matTooltip="Show Request"
                          matTooltipPosition="left"
                          [routerLink]="['/dashboard/increquests/view', request.id]">
                  <mat-icon>visibility</mat-icon>
                </mat-chip>
              </mat-chip-list>
            </div>
          </div>
        </mat-list-option>
      </mat-selection-list>
    </mat-card-content>
  </mat-card>
</div>
